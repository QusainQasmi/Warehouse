<div class="cs-setup-container p-2">
  <!-- Top bar: Add + Filter -->
  <div class="top-bar">
    <p class="setup-title">{{ title }}</p>
    <div class="d-flex align-items-center">
      <cs-select ></cs-select>
      <cs-search-bar *ngIf="duplicateData && duplicateData.length > 0"
         [datasource]="duplicateData" (datasourceChange)="changeDatasource($event)"></cs-search-bar>
     <div class="btn-top">

          <button mat-mini-fab (click)="openFormDialog()" matTooltip="Add New Record" class="add-btn">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-mini-fab  class="add-btn">
            <mat-icon>person</mat-icon>
          </button>
          <button mat-mini-fab matTooltip="Contach Support" (click)="openFormDialog()" class="add-btn">
            <mat-icon>contact_support</mat-icon>
          </button>
          <button mat-mini-fab  class="add-btn">
            <mat-icon>settings</mat-icon>
          </button>
        </div>
      
      <!-- <input type="text" placeholder="Search..." [(ngModel)]="filterValue" (input)="applyFilter(filterValue)"
        class="mx-2" /> -->
      <!-- <button mat-mini-fab (click)="openFormDialog()" matTooltip="Add New Record" class="add-btn">
        <mat-icon>add</mat-icon> -->
      <!-- </button>    -->
    </div>
  </div>

  <!-- Table -->
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="cs-table">
      <!-- Actions Column testing commit -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element" class="custom-row">
          <div class="w-100 d-flex align-items-center">
           <button class="btn small" (click)="openFormDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="btn small danger" (click)="deleteItem(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <!-- Dynamic Columns -->
      <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
        <th mat-header-cell class="txt-ellipsis" *matHeaderCellDef [mat-sort-header]="col.sortable ? col.key : ''">
          {{ col.label }}
        </th>
        <td mat-cell *matCellDef="let element" class="txt-clr-black custom-row">
          {{
            col?.isDate ? (element[col.key] | date : "dd-MMM-yyyy") :
            col?.isNumber ? (element[col.key] | number: '1.2-2') :
            element[col.key]
          }}
        </td>
      </ng-container>

      <!-- Header & Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"
        [class.odd-row]="dataSource.data.indexOf(row) % 2 === 0"
        [class.even-row]="dataSource.data.indexOf(row) % 2 === 1"></tr>
    </table>

    @if (isLoading) {
    <div class="loading-container">
      <mat-icon class="spin">refresh</mat-icon>
      Loading...
    </div>
    }

    @if (!isLoading && dataSource.data.length === 0) {
    <div class="empty-container">
      No items found.
    </div>
    }
  </div>
</div>
