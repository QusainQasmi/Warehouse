<div class="table-container">
  <ng-container *ngIf="!isLoading; else loader">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions" sticky> Actions </th>
        <td mat-cell *matCellDef="let element" class="actions" sticky>
          <mat-icon class="txt-clr-blue pointer" (click)="onEdit(element)">edit_document</mat-icon>
          <mat-icon class="txt-clr-red mx-1 pointer">delete</mat-icon>
        </td>
      </ng-container>

      <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="col.sortable ? col.key : ''">
          {{col.label}}
          <!-- [sticky]="col.sticky" -->
        </th>
        <td mat-cell *matCellDef="let element">
          {{ col?.isDate ? (element[col.key] | date:'dd-MMM-yyyy') : element[col.key] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>

  <ng-template #loader>
    <tr mat-icon-button *ngIf="isLoading" class="w-100 d-flex align-items-center justify-content-center h-100">
      <mat-icon [class.spin]="isLoading" class="loading">refresh</mat-icon>
    </tr>
  </ng-template>
</div>
