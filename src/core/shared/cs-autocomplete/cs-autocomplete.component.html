<mat-form-field [appearance]="appearance" class="w-100">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [placeholder]="label"
    [(ngModel)]="displayValue"
    (input)="onChange(csModel)"
    (blur)="onTouched()"
    [matAutocomplete]="auto"
  />

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectOption($event.option.value)">
    <mat-option *ngFor="let option of datasource" [value]="option[valueField]">
      {{ option[displayField] }} <span *ngIf="optionalDisplayField"> , {{ option[optionalDisplayField] }} </span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
