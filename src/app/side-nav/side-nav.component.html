<mat-sidenav-container class="side-container">
  <mat-sidenav
    #sidenav
    mode="side"
    opened
    [fixedInViewport]="options.value.fixed"
    [fixedTopGap]="options.value.top"
    [fixedBottomGap]="options.value.bottom"
    class="side-panel background-blue"
  >
    <div class="logo-container p-3">
      <p class="company-title py-2 m-0">Warehouse Management System</p>
    </div>

    <div class="menu-container p-3">
      <ng-container *ngFor="let item of FormLstName">
        <p class="menu-item pointer" (click)="openPages(item)">
          {{ item?.name }}
        </p>
      </ng-container>
    </div>
  </mat-sidenav>

  <mat-sidenav-content [formGroup]="options">
    <router-outlet></router-outlet>

    <button mat-mini-fab (click)="sidenav.toggle()" class="action-btn">
      <mat-icon>{{
        sidenav?.opened ? "keyboard_arrow_left" : "keyboard_arrow_right"
      }}</mat-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
