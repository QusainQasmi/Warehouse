  <div class="w-100">
    <table mat-table [dataSource]="datasource" matSortDisableClear
           matSort [matSortActive]="sortField" matSortDirection="desc">
        <ng-container *ngFor="let colName of column">
            <ng-container [matColumnDef]="colName">
                <th mat-header-cell *matHeaderCellDef> {{ colName }} </th>
                <td mat-cell *matCellDef="let row">{{ row[colName] }}</td>
            </ng-container>
        </ng-container> 
      <tr mat-header-row *matHeaderRowDef="column"></tr>
      <tr mat-row *matRowDef="let row; columns: column;"></tr>
    </table>
  </div>

  <mat-paginator [length]="totalRecCount" [pageSize]="20"></mat-paginator>
