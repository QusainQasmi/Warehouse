<!-- <h2 >{{ data && data.title ? data.title : 'Dialog' }}</h2> -->
<div mat-dialog-title class="dialog-title">
    <p>{{ data && data.title }}</p>
    <button mat-icon-button (click)="dialogRef.close(dialogRef)">
      <mat-icon>close</mat-icon>
    </button>
</div>

<mat-dialog-content>
  <ng-container *ngIf="data && data.elements">
    <cs-form [elements]="data.elements" [model]="data.model"></cs-form>
  </ng-container>

  <p *ngIf="data && data.content">{{ data.content }}</p>

  <ng-container *ngIf="data && data.component">
    <ng-container *ngComponentOutlet="data.component"></ng-container>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button *ngFor="let btn of data.buttons" mat-raised-button [color]="btn.color || 'primary'"
    (click)="buttonClick(btn)">
    {{ btn.text }}
  </button>
</mat-dialog-actions>
