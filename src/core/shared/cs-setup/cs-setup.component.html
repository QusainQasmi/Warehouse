<div class="cs-setup-container p-3">
  <!-- Top bar: Add + Filter -->
  <div class="top-bar">
    <p class="setup-title">{{ title }}</p>
    <div class="d-flex align-items-center">
      <input type="text" placeholder="Search..." [(ngModel)]="filterValue" (input)="applyFilter(filterValue)"
        class="mx-2" />
      <button mat-mini-fab (click)="openFormDialog()" matTooltip="Add New Record" class="add-btn">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <!-- Table -->
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="cs-table">
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn small" (click)="openFormDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="btn small danger" (click)="deleteItem(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <!-- Dynamic Columns -->
      <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="col.sortable ? col.key : ''">
          {{ col.label }}
        </th>
        <td mat-cell *matCellDef="let element" class="txt-clr-black">
          {{
            col?.isDate ? (element[col.key] | date : "dd-MMM-yyyy") :
            col?.isNumber ? (element[col.key] | number: '1.2-2') :
            element[col.key]
          }}
        </td>
      </ng-container>

      <!-- Header & Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"
        [class.odd-row]="dataSource.data.indexOf(row) % 2 === 0"
        [class.even-row]="dataSource.data.indexOf(row) % 2 === 1"></tr>
    </table>

    @if (isLoading) {
    <div class="loading-container">
      <mat-icon class="spin">refresh</mat-icon>
      Loading...
    </div>
    }

    @if (!isLoading && dataSource.data.length === 0) {
    <div class="empty-container">
      No items found.
    </div>
    }
  </div>
</div>
