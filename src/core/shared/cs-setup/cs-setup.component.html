<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions" sticky> Actions </th>
      <td mat-cell *matCellDef="let element" class="actions" sticky>
        <mat-icon class="txt-clr-blue pointer">edit_document</mat-icon>
        <mat-icon class="txt-clr-red mx-1 pointer">delete</mat-icon>
      </td>
    </ng-container>

    <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef 
          [mat-sort-header]="col.sortable ? col.key : ''">
          {{col.label}}
          <!-- [sticky]="col.sticky" -->
      </th>
      <td mat-cell *matCellDef="let element">
        {{element[col.key]}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <mat-paginator class="paginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
