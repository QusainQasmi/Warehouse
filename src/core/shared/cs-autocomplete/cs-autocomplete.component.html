<mat-form-field [appearance]="appearance" class="w-100">
  <mat-label>{{ labelKey }}</mat-label>
  <input
    matInput
    [type]="type"
    [placeholder]="labelKey"
    [(ngModel)]="searchText"
    (input)="onChange(searchText)"
    (blur)="onTouched()"
    [matAutocomplete]="auto"
  />

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectOption($event.option.value)">
    <mat-option *ngFor="let option of filteredOptions" [value]="option">
      {{ option[labelKey] }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
